<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src/imagens/favicon.ico" />
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>As meninas superpoderosas</title>
  </head>

  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/docinho-MENOR.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador1">Docinho</h2>
          </div>
        </div>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="docinho" data-name="Docinho">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/docinho-QUADRADO.jpg"
              alt="Personagem Docinho"
            />
          </li>
          <li class="personagem" id="florzinha" data-name="Florzinha">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/florzinha-QUADRADO.jpg"
              alt="Personagem Florzinha"
            />
          </li>
          <li class="personagem" id="lindinha" data-name="Lindinha">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/lindinha-QUADRADO.jpg"
              alt="Personagem Lindinha"
            />
          </li>
          <li class="personagem" id="macaco-louco" data-name="Macaco louco">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/macaco-louco-PERFIL.jpg"
              alt="Personagem macaco louco"
            />
          </li>
          <li class="personagem" id="fuzzy" data-name="Fuzzy">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/fuzzy-QUADRADO.jpg"
              alt="Personagem Fuzzy"
            />
          </li>
          <li class="personagem jogador-2-selecionado" id="ele" data-name="Ele">
            <span class="tag">2P</span>
            <img src="./src/imagens/ele-QUADRADO.jpg" alt="Personagem Ele" />
          </li>
          <li class="personagem" id="prefeito" data-name="Prefeito">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/prefeito-QUADRADO.jpg"
              alt="Personagem Prefeito"
            />
          </li>
          <li class="personagem" id="professor" data-name="Professor">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/professor-QUADRADO.jpg"
              alt="Personagem Professor"
            />
          </li>
          <li class="personagem" id="sedusa" data-name="Sedusa">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/sedusa-QUADRADO.jpg"
              alt="Personagem Sedusa"
            />
          </li>
        </ul>
        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/ele.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Ele</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/Js/index.js"></script>
  </body>
</html>
